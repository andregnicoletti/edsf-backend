ajuda1="O preenchimento pode ser feito em Excel, desde que o arquivo permaneça no formato .csv (campos separados por vírgula ou ponto e vírgula)."
ajuda2="Os dados cadastrais devem ser informados a partir da linha 3."
ajuda3="O relacionamento entre as tabelas será validado a partir dos IDs, portanto o preenchimento deve se atentar para que os IDs informados sejam consistentes nos arquivos."
ajuda4="O arquivo <b>EDSF_SUM_VALOR_INDICADOR.csv</b> deve conter o valor sumarizado por: PRODUTOR + INDICADOR + AGRUPADOR."